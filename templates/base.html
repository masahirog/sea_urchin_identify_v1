<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}ウニ生殖乳頭の画像分析と雌雄判別を行うシステム{% endblock %}">
    <title>{% block title %}ウニ生殖乳頭分析システム{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 共通CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- ページ固有CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 統一ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
        <div class="container">
            <!-- ブランドロゴ/タイトル -->
            <span class="navbar-brand fw-bold">
                ウニ生殖乳頭分析システム
            </span>
            
            <!-- モバイル用ハンバーガーメニュー -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- ナビゲーションメニュー -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}" 
                           href="{{ url_for('main.index') }}">
                            <i class="fas fa-home me-1"></i> メインページ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'sample.analyze_samples_page' %}active{% endif %}" 
                           href="{{ url_for('sample.analyze_samples_page') }}">
                            <i class="fas fa-microscope me-1"></i> サンプル分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'evaluation.index' %}active{% endif %}" 
                           href="{{ url_for('evaluation.index') }}">
                            <i class="fas fa-chart-line me-1"></i> モデル評価
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- ローディングオーバーレイ -->
    <div id="loadingOverlay" class="d-none">
        <div class="spinner-border text-light me-3" role="status">
            <span class="visually-hidden">処理中...</span>
        </div>
        処理中...
    </div>

    <!-- 共通モーダル領域 -->
    {% block modals %}{% endblock %}

    <!-- JavaScript -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 共通JS -->
    <script src="{{ url_for('static', filename='js/utilities.js') }}"></script>
    
    <!-- ページ固有JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
