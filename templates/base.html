<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}ウニ生殖乳頭の画像分析と雌雄判別を行うシステム{% endblock %}">
    <title>{% block title %}ウニ生殖乳頭分析システム{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 共通CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="icon" href="data:,"> <!-- 空のfaviconで404を防ぐ -->

    <!-- ページ固有CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body style="padding-top: 0;">
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
        <div class="container">
            <!-- ブランドロゴ -->
            <span class="navbar-brand fw-bold">
                ウニ画像解析判別
            </span>
            
            <!-- モバイル用ハンバーガーメニュー -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="メニュー">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- メイン機能ナビゲーション -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- カメラ -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'camera.camera_page' %}active{% endif %}"
                           href="{{ url_for('camera.camera_page') }}"
                           title="リアルタイムカメラ">
                            <i class="fas fa-camera me-1"></i>
                            <span>カメラ</span>
                        </a>
                    </li>
                    <!-- データ管理 -->
                    <li class="nav-item">
                        <a class="nav-link {% if 'file_manager' in request.endpoint %}active{% endif %}"
                           href="{{ url_for('file_manager.index') }}" title="画像管理">
                            <i class="fas fa-folder me-1"></i>
                            <span>データ管理</span>
                        </a>
                    </li>
                    <!-- アノテーション -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'annotation_editor.editor_page' %}active{% endif %}"
                           href="{{ url_for('annotation_editor.editor_page') }}" title="アノテーション">
                           <i class="fas fa-edit me-1"></i>
                           <span>アノテーション</span>
                        </a>
                    </li>
                    <!-- 学習（統合） -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'training.training_page' %}active{% endif %}"
                           href="{{ url_for('training.training_page') }}">
                            <i class="fas fa-brain me-1"></i>
                            <span>学習</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツエリア -->
    <div class="container">
        <!-- システム通知エリア（全ページ共通） -->
        <div id="system-notifications" class="alert-container mb-3">
            <!-- 動的通知がここに表示される -->
        </div>
        
        {% block content %}{% endblock %}
    </div>

    
    <!-- ローディングオーバーレイ -->
    <div id="loadingOverlay" class="d-none">
        <div class="loading-content">
            <div class="spinner-border text-light mb-3" role="status">
                <span class="visually-hidden">処理中...</span>
            </div>
            <div class="loading-message">処理中...</div>
        </div>
    </div>

    <!-- 共通モーダル領域 -->
    {% block modals %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/utilities.js') }}" type="module"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
